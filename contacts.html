<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
:root {
    --bg-light: #f5f7fa;
    --bg-lighter: #e8eef2;
    --text-heading: #245585;
    --text-body: #4a5568;
    --accent-blue-start: #3498db;
    --accent-blue-end: #1f618d;
    --shadow-light: rgba(0,188,212,0.3);
    --shadow-dark: rgba(0,0,0,0.1);
}

html { scroll-behavior: smooth; }

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, var(--bg-lighter), var(--bg-light));
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Navbar */
.navbar {
    background: linear-gradient(135deg, var(--bg-lighter), var(--bg-light));
    padding: 20px 0;
    box-shadow: 0 2px 6px var(--shadow-dark);
    position: sticky;
    top: 0;
    width: 100%;
    z-index: 1000;
}

.navbar nav {
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    flex-wrap: wrap;
    position: relative; /* for absolute logo */
}

/* Logo */
.logo-container {
    position: absolute;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
}
.logo-container .logo-image {
    width: 90px;
    height: 90px;
    object-fit: contain;
}

/* Nav links */
.nav-left {
    display: flex;
    gap: 30px;
    flex-wrap: wrap;
    justify-content: center;
    transition: max-height 0.4s ease, opacity 0.4s ease;
    overflow: hidden;
}

.nav-link {
    text-decoration: none;
    color: var(--text-body);
    font-weight: 600;
    padding-bottom: 5px;
    letter-spacing: 1px;
    transition: color 0.3s, transform 0.3s, border-bottom 0.3s;
    cursor: pointer;
}

.nav-link:hover { 
    color: var(--text-heading); 
    transform: scale(1.05);
}

.nav-link.active { 
    color: var(--text-heading); 
    border-bottom: 2px solid var(--text-heading);
}

/* Hamburger */
.hamburger {
    display: none;
    position: absolute;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.5em;
    cursor: pointer;
    color: var(--text-body);
    transition: color 0.3s ease;
}
.hamburger:hover { color: var(--accent-blue-start); }

/* Contact Section */
.section-container {
    width: 95%;
    max-width: 900px;
    margin: 60px auto;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.section-title { 
    color: var(--text-heading); 
    font-size: 2.5em; 
    margin-bottom: 40px; 
    text-align: center; 
    font-weight: bold;
    width: 100%;
}

/* Form Box */
.form-box {
    width: 100%;
    background: #fff;
    border-radius: 16px;
    padding: 40px 30px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Fade-in pop animation */
@keyframes fadePop {
  0% { opacity: 0; transform: translateY(20px) scale(0.95); }
  60% { transform: translateY(-10px) scale(1.02); }
  100% { opacity: 1; transform: translateY(0) scale(1); }
}

/* Form Styling */
#contact form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    width: 100%;
}

#contact form > div {
    opacity: 0;
    animation: fadePop 0.8s forwards;
}
#contact form > div:nth-child(1) { animation-delay: 0s; }
#contact form > div:nth-child(2) { animation-delay: 0.1s; }
#contact form > div:nth-child(3) { animation-delay: 0.2s; }
#contact form > div:nth-child(4) { animation-delay: 0.3s; }

/* Inputs & Textarea */
#contact input, #contact textarea {
    border: none;
    border-bottom: 2px solid var(--accent-blue-start);
    border-radius: 0;
    background: transparent;
    padding: 12px 8px;
    font-size: 1em;
    transition: border-color 0.3s, box-shadow 0.3s, transform 0.3s;
    width: 100%;
    resize: none;
}

#contact input:focus, #contact textarea:focus {
    outline: none;
    border-color: var(--accent-blue-end);
    box-shadow: 0 2px 10px var(--accent-blue-end);
    transform: scale(1.03);
}

#contact form button {
    opacity: 0;
    transform: scale(0.95);
    animation: fadePop 0.8s forwards;
    animation-delay: 0.5s; 
    background: var(--accent-blue-start);
    color: #fff;
    font-weight: 600;
    border: none;
    border-radius: 8px;
    padding: 12px 25px;
    cursor: pointer;
    transition: background 0.3s, transform 0.3s;
}
#contact form button:hover {
    background: var(--accent-blue-end);
    transform: scale(1.08);
}

/* Responsive Navbar */
@media (max-width:900px) { 
    .navbar nav { flex-wrap: wrap; gap: 15px; padding: 0 10px;}
    .nav-left { max-height: 0; opacity: 0; flex-direction: column; width: 100%; margin-top: 10px; text-align: center; }
    .nav-left.show { max-height: 500px; opacity: 1; }
    .nav-left a { opacity:0; transform: translateY(-10px); transition: opacity 0.3s ease, transform 0.3s ease;}
    .nav-left.show a { opacity:1; transform: translateY(0);}
    .hamburger { display: block; }
}

@media (max-width:600px) {
    .section-title { font-size: 1.8em;}
    .nav-link { font-size: 0.85em;}
}
</style>
</head>
<body>

<header class="navbar">
  <nav>
    <div class="logo-container">
      <img src="logo.png.png" alt="Logo" class="logo-image">
    </div>
    <div class="nav-left" id="nav-links">
      <a href="aboutme.html" class="nav-link">ABOUT ME</a>
      <a href="engagement.html" class="nav-link">ENGAGEMENT</a>
      <a href="highlights.html" class="nav-link">ALBUM</a>
      <a href="mutuals.html" class="nav-link">MUTUALS</a>
      <a href="contacts.html" class="nav-link active">CONTACT</a>
    </div>
    <div class="hamburger" id="hamburger">
      <i class="fas fa-bars" id="hamburger-icon"></i>
    </div>
  </nav>
</header>

<!-- Contact Section -->
<section id="contact" class="section-container">
  <h1 class="section-title">Get In Touch</h1>

  <div class="form-box">
    <form id="contact-form" action="https://formspree.io/f/meopyeqd" method="POST">
      <div>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="full-width">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <div class="full-width" style="text-align:center;">
        <button type="submit">Send Message</button>
        <p id="form-status" style="margin-top:10px; font-weight:bold;"></p>
      </div>
    </form>
  </div>
</section>

<script>
// Navbar Hamburger
const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('nav-links');
const hamburgerIcon = document.getElementById('hamburger-icon');

hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('show');
  hamburgerIcon.classList.add('rotate');
  setTimeout(() => {
    if(navLinks.classList.contains('show')){
      hamburgerIcon.classList.replace('fa-bars', 'fa-times');
    } else {
      hamburgerIcon.classList.replace('fa-times', 'fa-bars');
    }
    hamburgerIcon.classList.remove('rotate');
  }, 200);
});

// Navbar active link
document.querySelectorAll('.nav-link').forEach(link => {
  link.addEventListener('click', () => {
    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
    link.classList.add('active');
  });
});

// Contact Form Submission
const form = document.getElementById('contact-form');
const status = document.getElementById('form-status');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);
  try {
    const response = await fetch(form.action, {
      method: form.method,
      body: formData,
      headers: { 'Accept': 'application/json' }
    });
    if (response.ok) {
      status.textContent = "Message sent successfully!✔️";
      form.reset();
    } else {
      status.textContent = "Oops! Something went wrong.";
    }
  } catch (error) {
    status.textContent = "Error sending message.";
  }
});
</script>

</body>
</html>
